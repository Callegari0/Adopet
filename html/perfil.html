<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet - Perfil</title>
    <link rel="stylesheet" href="../style/perfil.css">
    <link rel="stylesheet" href="../style/footer1.css">
    <link rel="stylesheet" href="../style/header1.css">
    <link rel="stylesheet" href="../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
</head>

<body>

    <header class="container__header">
        <div class="container__header-principal">
            <ul class="header__lista">

                <li>
                    <a href="#">
                        <img src="../img/Logo-menor.svg" alt="" class="logo__branco-menor">
                    </a>
                </li>
                <li class="header__lista-item">
                    <a href="../html/home.html">
                        <img src="../img/Casa.svg" alt="imagem_casa">
                    </a>
                </li>
                <li class="header__lista-item">
                    <a href="../html/mensagem.html">
                        <img src="../img/Mensagens.svg" alt="imagem_mensagens">
                    </a>
                </li>

                <li class="header__lista-item header__lista-item-usuario">
                    <a href="../html/perfil.html">
                        <img src="../img/perfil-lk-editado-40x40.png" alt="imagem_usuario">
                    </a>
                </li>
                <li class="header__lista-item header__lista-item-usuario-maior">
                    <a href="../html/perfil.html">
                        <img src="../img/perfil-lk-editado-40x40.png" alt="imagem_usuario">
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <section class="container__titular">
        <div class="container__dados">
            <p class="titular__texto">Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</p>
            
            <div class="container__dados-contato">
                <h2 class="titulo__perfil">Perfil</h2>
                <img src="../img/perfil-lk-editado-80x80.png" alt="" class="imagem__perfil">
                <a href="#" class="texto__edicao">Clique na foto para editar</a>

                <p class="titulo__cadastro titulo__cadastro1">Nome</p>
                <input type="text" placeholder="Luiz Callegario (Jr)" class="aba__preencher">

                <p class="titulo__cadastro titulo__cadastro2">Telefone</p>
                <input type="tel" placeholder="+55 (21) XXXXX-XXXX" class="aba__preencher">

                <p class="titulo__cadastro titulo__cadastro3">Cidade</p>
                <input type="text" placeholder="Rio de Janeiro (RJ)" class="aba__preencher">

                <p class="titulo__cadastro titulo__cadastro4">Sobre</p>
                <textarea name="" id="" cols="41" rows="10" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam neque ante, luctus in quam eu, viverra sodales sapien." class="aba__preencher"></textarea>

                <ul class="container__botao">
                    <li class="container__botao-item container__botao-item-login">
                        <a href="#">Salvar</a>
                    </li>
                </ul>
            </div>

        </div>
    </section>
    </div>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Luiz Callegario</p>
    </footer>

</body>

</html>
