<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet - Cadastro</title>
    <link rel="stylesheet" href="../style/cadastro.css">
    <link rel="stylesheet" href="../style/footer1.css">
    <link rel="stylesheet" href="../style/header1.css">
    <link rel="stylesheet" href="../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="div__principal">
        <div class="div__forma2">

            <header class="container__header">
                <div class="container__header-principal">

                    <ul class="header__lista">
                        <li class="header__lista-item">
                            <a href="#">
                                <img src="../img/Casa.svg" alt="imagem_casa">
                            </a>
                        </li>
                        <li class="header__lista-item">
                            <a href="#">
                                <img src="../img/Mensagens.svg" alt="imagem_mensagens">
                            </a>
                        </li>
                    </ul>

                </div>
            </header>
            <div class="mover__titular-rodape">
                <section class="container__titular">
                    <img src="../img/Logo-azul.svg" alt="">
                    <div class="container__cadastro">
                        <p class="titular__texto-italico">Ainda não tem cadastro?</p>
                        <p class="titular__texto">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
                        <p class="titulo__cadastro">Email</p>
                        <input type="email" placeholder="Escolha seu melhor email" class="aba__preencher">
                        <p class="titulo__cadastro">Nome</p>
                        <input type="text" placeholder="Digite seu nome completo" class="aba__preencher">
                        <p class="titulo__cadastro">Senha</p>
                        <input type="password" placeholder="Crie uma senha" class="aba__preencher aba__preencher-fundo">
                        <p class="titulo__cadastro">Confirme sua senha</p>
                        <input type="password" placeholder="Repita a senha criada acima" class="aba__preencher aba__preencher-fundo">
                        <ul class="container__botao">
                            <li class="container__botao-item">
                                <a href="#">Cadastrar</a>
                            </li>
                        </ul>
                    </div>
                </section>

                <footer class="rodape">
                    <p class="rodape__texto">2022 - Desenvolvido por Luiz Callegario</p>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
