<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet - Mensagem</title>
    <link rel="stylesheet" href="../style/mensagem.css">
    <link rel="stylesheet" href="../style/footer1.css">
    <link rel="stylesheet" href="../style/header1.css">
    <link rel="stylesheet" href="../reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
</head>

<body>

    <header class="container__header">
        <div class="container__header-principal">
            <ul class="header__lista">
                <li class="header__lista-item">
                    <a href="../html/home.html">
                        <img src="../img/Casa.svg" alt="imagem_casa">
                    </a>
                </li>
                <li class="header__lista-item">
                    <a href="../html/mensagem.html">
                        <img src="../img/Mensagens.svg" alt="imagem_mensagens">
                    </a>
                </li>
                <li class="header__lista-item header__lista-item-usuario">
                    <a href="../html/perfil.html">
                        <img src="../img/Usuário.svg" alt="imagem_usuario">
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <section class="container__titular">
        <div class="container__dados">
            <p class="titular__texto">Envie uma mensagem para a pessoa ou instituição que está cuidando do animal:</p>
            
            <div class="container__dados-contato">
                <form action="#">
                    <p class="titulo__cadastro">Nome</p>
                    <input type="text" placeholder="Escolha seu melhor email" class="aba__preencher">

                    <p class="titulo__cadastro">Telefone</p>
                    <input type="tel" placeholder="Escolha seu melhor email" class="aba__preencher">

                    <p class="titulo__cadastro">Nome do animal</p>
                    <input type="text" placeholder="Escolha seu melhor email" class="aba__preencher">

                    <p class="titulo__cadastro">Mensagem</p>
                    <textarea name="" id="" cols="41" rows="10" placeholder="Escreva sua mensagem" class="aba__preencher"></textarea>

                    <ul class="container__botao">
                        <li class="container__botao-item container__botao-item-login">
                            <button type="submit">
                                <a href="#">
                                    Enviar
                                </a>
                            </button>
                        </li>
                    </ul>
                </form>
            </div>

        </div>
    </section>
    </div>
    <footer class="rodape">
        <p class="rodape__texto">2022 - Desenvolvido por Luiz Callegario</p>
    </footer>

</body>

</html>
